<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content>{{ data.message }}</mat-dialog-content>
<mat-dialog-actions>
  <button
    mat-button
    mat-flat-button
    (click)="cancelar()"
    primary
    id="button-display"
  >
    Cancelar
  </button>
  <button
    mat-button
    mat-flat-button
    (click)="salir()"
    primary
    id="button-display"
  >
    Salir
  </button>
</mat-dialog-actions>
