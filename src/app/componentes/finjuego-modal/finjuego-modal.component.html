<h2 mat-dialog-title>Ganaste!</h2>
<mat-dialog-content
  >Ganaste el juego! Se le sumara 1 punto a tu puntuacion
  general</mat-dialog-content
>
<mat-dialog-actions>
  <button
    mat-button
    mat-flat-button
    primary
    (click)="this.close()"
    id="button-display"
  >
    Volver a jugar
  </button>
  <button
    mat-button
    mat-flat-button
    (click)="salir()"
    primary
    id="button-display"
  >
    Salir
  </button>
</mat-dialog-actions>
