<h2 mat-dialog-title>Cerrar sesion</h2>
<mat-dialog-content>Desea cerrar sesion?</mat-dialog-content>
<mat-dialog-actions>
  <button
    mat-button
    mat-flat-button
    mat-dialog-close
    primary
    id="button-display"
  >
    Cancelar
  </button>
  <button mat-button (click)="CloseSession()" id="button-display">
    Cerrar sesion
  </button>
</mat-dialog-actions>
